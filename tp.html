<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var numero = parseInt(prompt("ingrese un numero"));
		var numero2 = parseInt(prompt("ingrese un numero"));
		alert ("la suma de los 2 numeros es: " +(numero+numero2));
		alert ("la resta de los 2 numeros es: " +(numero-numero2));
		alert ("la multiplicacion de los 2 numeros es: " +(numero*numero2));
		alert ("la division de los 2 numeros es: " +(numero/numero2));
	</script>

</body>
</html>
